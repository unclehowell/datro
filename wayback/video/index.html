<style>

.subtitle-line, .depth2-subtitle-line {
    margin: 0.5em 0em 0.1em -0.5em!important;
    font-size: calc(1.5rem + 0.1em);
    display: unset;

    border-radius: 10px;
}

html {
  overflow-y:   scroll;
  overflow-x:   hidden;

a {

p.main-title {
    font-weight: bolder;

    color: lightslategrey;
    padding-bottom: 1em;

.title-html {

.main-logo {
    background-repeat: no-repeat;

}

.up-active {

    font-size: 70%!important;
    float: left;
    position: fixed;
    line-height: 30px;
    min-width: 1px;
    min-height: 1px;
    zoom: 1.1;
    border-top: 2px solid rgba(255,255,255,0.3);
    border-left: 2px solid rgba(255,255,255,0.3);
    border-right: 2px solid rgba(0,0,0,0.5);

    background-color: rgb(51,51,102,1);

}

ul {
    padding-left: 0!important;
    margin-top: 2em;
}

li {
display: block;

  <body>
    <script>
      (async () => {
        const response = await fetch('_treeview.json');
        const data = await response.json();
        let htmlString = '<ul>';
        htmlString += `<a href="../" class="up-active"><<</a>`;
        htmlString += `<p class="main-title"><img class="main-logo ml-datro"></br>Archived Videos</p>`;
        for (let file of data) {
          htmlString += `<li class="li"><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
           })()
    </script>
