    <style>
      html {overflow-x: hidden!important;height: -webkit-fill-available;}
#body {}

.content .rs {
    max-height: 23%;
    width: 80%;
    margin-top: 0.5em;
}
a:link, a, a:hover {color: rgba(255,255,255,0.8); font-size: 1.6rem;}

.container .box {
    width: 82vw;
    margin-left: 0.5vw;
    display: table;
    border-radius: 20px;
    min-height:98px;
}


.container .box .box-row {
    display:table-row;
    color:rgba(255,255,255,0.6);
}

.container .box .box-cell {
    display:table-cell;
    width:28vw;
    padding:20px 45px 13px 20px;
}

.container .box .box-cell.box1 {
    background:transparent;
    text-align:left;
    position:fixed;
    min-heigh:10vh;
}

.container .box .box-cell.box2 {
    background: transparent;
    font-size: 2rem;
    text-align: center;
    padding-left: 100px;
    font-weight: bold;
}

.container .box .box-cell.box3 {
    background:transparent;
    text-align:right;
    position: relative;
}

img {
  image-rendering: auto;
  image-rendering: crisp-edges;
  image-rendering: pixelated;
}
.breadcrumb {opacity:0.4;}
.noHover{
    pointer-events: none;
}

.noHover a:hover{
    pointer-events: none;
}

.noHover a{
    pointer-events: none;
}

body:not(.loaded) #slider img {
  display:none;
}

    </style>
    <script>
      $(document).ready(function(){
        // Set trigger and container variables
        var trigger = $('#nav ul li a'),
            container = $('#content');

        // Fire on click
        trigger.on('click', function(){
          // Set $this for re-use. Set target from data attribute
          var $this = $(this),
            target = $this.data('target');

          // Load target page into container
          container.load(target + '.html');

          // Stop normal link behavior
          return false;
        });
      });
    </script>
