<!DOCTYPE html>
<html>
  <head>
  <style amp-custom>
body {
width: 100%;
top:-10px;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>WaveOS Auction Countdown</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <link href="css/media.css" rel="stylesheet" type="text/css" />
    <script>
      $(function(){
        $(".digits").countdown({
          image: "img/digits.png",
          format: "dd:hh:mm:ss",
          endTime: new Date('12/01/18 12:00:00')
        });
      });
    </script>
   
  <body >
  <div class="text-align: center;">
    <div class="wrapper" >
      <div class="cell" >
        <div id="holder" >
          <div class="digits" ></div> 
        </div>
      </div> 
    </div></br>
	<div class="countdown-labels-block">
		<div class="countown-labels"> Day</div>
		<div class="countown-labels"> Hour</div>
		<div class="countown-labels"> Minutes</div>
		<div class="countown-labels"> Seconds</div>
	</div>
  </body>
</html>
