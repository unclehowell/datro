<DOCTYPE html>
<html>
  <head>
 <title>AppStore - Entertainment</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/grid.css">
<link rel="stylesheet" href="css/breadcrumb.css">
<link rel="stylesheet" href="css/appstore.css">
<link rel="stylesheet" href="css/font-awesome.css">
    <style>
      html {overflow-x: hidden!important;height: -webkit-fill-available;}
#body {}

.content .rs {
    max-height: calc(-1vh + 8vw + 32px)!important;
    width: auto;
    margin-top: -15px;
}
a:link, a, a:hover {color: rgba(255,255,255,0.8); font-size: 1.6rem;}

.container .box {
    width: 82vw;
    margin-left: 0.5vw;
    display: table;
    border-radius: 20px;
    min-height:98px;
}


.container .box .box-row {
    display:table-row;
    color:rgba(255,255,255,0.6);
}

.container .box .box-cell {
    display:table-cell;
    width:28vw;
    padding:20px 45px 13px 20px;
}

.container .box .box-cell.box1 {
    background:transparent;
    text-align:left;
    position:fixed;
    min-heigh:10vh;
}

.container .box .box-cell.box2 {
    background: transparent;
    font-size: 2rem;
    text-align: center;
    padding-left: 100px;
    font-weight: bold;
}

.container .box .box-cell.box3 {
    background:transparent;
    text-align:right;
    position: relative;
}

img {
  image-rendering: auto;
  image-rendering: crisp-edges;
  image-rendering: pixelated;
}
.breadcrumb {opacity:0.4;}
.noHover{
    pointer-events: none;
}

.noHover a:hover{
    pointer-events: none;
}

.noHover a{
    pointer-events: none;
}
body{
    opacity: 0.9;
    transition: opacity 2s;
    -webkit-transition: opacity 2s; /* Safari */
}
body:not(.loaded) #slider img {
  display:none;
}

    </style>
    <script>
      $(document).ready(function(){
        // Set trigger and container variables
        var trigger = $('#nav ul li a'),
            container = $('#content');

        // Fire on click
        trigger.on('click', function(){
          // Set $this for re-use. Set target from data attribute
          var $this = $(this),
            target = $this.data('target');

          // Load target page into container
          container.load(target + '.html');

          // Stop normal link behavior
          return false;
        });
      });
    </script>
  </head>

<body style="overflow: inherit!important;height: inherit!important;display:visible;" onload="document.body.classList.add('loaded')">

<div class="container">

            <div class="box">

    </a>
  </li>

  <li class="btn noHover">
    <a href="000.html" style="width:auto!Important;">

    </a>
  </li>

  <li class="btn noHover">
    <a href="000.html">
	      <span class="icon icon-th"></span>
      <span class="text"></span>
    </a>
  </li>


</ul>


                    </div>




                </div>

            </div>

        </div>

</div>

</html>
