<style>
html {overflow-x: hidden!important;height: -webkit-fill-available;}
#body { background-color:red;}
/* Sets the dimensions of the entire scrollbar */

body::-webkit-scrollbar {
    width: 30px;
    height: 30px;
}

/* The grabbable scrollbar button  */
html::-webkit-scrollbar-thumb {
    background: -webkit-gradient(linear,left top,left bottom,from(#ff8a00),to(#e52e71));
    background: linear-gradient(180deg,#ff8a00,#e52e71);
    border-radius: 30px;
    box-shadow: inset 2px 2px 2px hsla(0,0%,100%,.25), inset -2px -2px 2px rgba(0,0,0,.25);
}

/* The vertical scrollbar background */
html::-webkit-scrollbar-track {
    background: linear-gradient(90deg,#201c29,#201c29 1px,#100e17 0,#100e17);
}
.content .rs {
    max-height: 19%!important;
    height: 89px;
    min-height: calc(3.3em)!important;
    min-width: 8vw;
    padding: 0px;
    margin: 0px;
    filter: invert(66%)grayscale(100%)brightness(152%)contrast(111%)!important;
    opacity: 0.5;
    overflow:hidden;
    max-width: 53%!important;
}


a:link, a, a:hover {color: rgba(255,255,255,0.8); font-size: 1.6rem;}

.container .box {
    width: 82vw;
    margin-left: 0.5vw;
    display: table;
    border-radius: 20px;
    min-height:98px;
}

.container .box .box-row {
    display:table-row;
    color:rgba(255,255,255,0.6);
}

.container .box .box-cell {
    display:table-cell;
    width:28vw;
    padding:20px 45px 13px 20px;
}

.container .box .box-cell.box1 {
    background:transparent;
    text-align:left;
    position:fixed;
    min-heigh:10vh;
}

.container .box .box-cell.box2 {
    background: transparent;
    font-size: 2rem;
    text-align: center;
    padding-left: 100px;
    font-weight: bold;
}

.container .box .box-cell.box3 {
    background:transparent;
    text-align:right;
    position: relative;
}

.noHover{
    pointer-events: none;
}
.breadcrumb {opacity:0.4;}

body:not(.loaded) #slider img {
  display:none;
}

</style>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script>
      $(document).ready(function(){
        // Set trigger and container variables
        var trigger = $('#nav ul li a'),
            container = $('#content');

        // Fire on click
        trigger.on('click', function(){
          // Set $this for re-use. Set target from data attribute
          var $this = $(this),
            target = $this.data('target');

          // Load target page into container
          container.load(target + '.html');

          // Stop normal link behavior
          return false;
        });
      });
    </script>
